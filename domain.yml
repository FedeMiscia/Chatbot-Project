version: "3.0"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - confirm
  - deny
  - mood_great
  - bot_challenge
  - find_info_courses:
        use_entities: true
      
    

entities:
  - corso
  
slots:
  corso:
    type: text
    mappings:
    - type: from_entity
      entity: corso

responses:
  utter_greet:
  - text: "Ciao! Come posso esserti d'aiuto?"

  utter_cheer_up:
  - text: "Ecco qualcosa per sollevarti:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Ti è stato d'aiuto?"

  utter_happy:
  - text: "Fantastico, continua così!"

  utter_goodbye:
  - text: "Ciao!"

  utter_iamabot:
  - text: "Sono un bot creato in Rasa."
  
 


actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - action_find_info_courses

forms: {}
e2e_actions: []


