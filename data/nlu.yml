version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hola
    - we
    - ei
    - ciao
    - buongiorno
    - buonasera
    - buon pomeriggio
    - salve
    - eccomi
    - iniziamo
    


- intent: goodbye
  examples: |
    - arrivederci
    - buonanotte
    - alla prossima
    - buona giornata
    - a presto
    - a domani
    - a dopo
    - a più tardi
    - ci sentiamo


- intent: confirm
  examples: |
    - si
    - s
    - yes
    - certo
    - ovviamente
    - ottimo
    - certamente
    - è giusto
    - è corretto
    - esatto
    - perfetto

- intent: deny
  examples: |
    - no
    - n
    - non credo
    - non ci penso
    - non mi piace
    - assolutamente no

- intent: mood_great
  examples: |
    - ottimo
    - alla grande
    - fantastico
    - meraviglioso
    - top



- intent: bot_challenge
  examples: |
    - sei un bot?
    - sei un umano?
    - sei una persona?
    - sto parlando a un bot?
    - sto parlando ad una persona?

    
- intent: find_info_courses
  examples: |
    - puoi darmi informazioni su [analisi matematica I](corso)?
    - vorrei avere informazioni sul corso [elettrotecnica](corso)
    - vorrei avere informazioni su [linguaggi di programmazione](corso)
    - dimmi qualcosa su [data science](corso)
    - dammi informazioni su [software cybersecurity](corso)
    - ho bisogno di informazioni riguardo [controlli automatici](corso)
    - avrei bisogno di info riguardo [meccanica razionale](corso)
    - vorrei sapere qualcosa sul corso [programmazione mobile](corso)

- synonym: corso  
  examples: |
    - materia
    - esame
    - insegnamento
    
